<!DOCTYPE html>
<html lang="en">

<head>
	<title>K-Search</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/perfect-scrollbar/perfect-scrollbar.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!--===============================================================================================-->
</head>

<body>
	<div class="s131">
		<form>
			<div class="inner-form">
				<div class="input-field first-wrap">
					<input id="search" type="text" placeholder="Which Student are you looking for?" />
				</div>
				<div class="input-field third-wrap">
					<button class="btn-search" type="button" onclick="searchNow()">SEARCH</button>
				</div>
			</div>
		</form>
	</div>
	<div style="margin: 20px;">
		<div class="wrap-table100">
				<p id="txt"></p>
				<div class="table100 ver1 m-b-110">
					<div class="table100-head">
						<table>
							<thead>
								<tr class="row100 head">
									<th class="cell100 column1">First Name</th>
									<th class="cell100 column2">Last Name</th>
									<th class="cell100 column3">Email</th>
									<th class="cell100 column4">Age</th>
									<th class="cell100 column5">Gender</th>
									<th class="cell100 column6">Department</th>
									<th class="cell100 column7">Address</th>
									<th class="cell100 column8">Buzzword</th>
								</tr>
							</thead>
						</table>
					</div>

					<div class="table100-body js-pscroll">
						<table>
							<tbody id="studentTable">

							</tbody>
						</table>
					</div>
				</div>
			</div>
	</div>
	</div>


	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
	<script>
		$('.js-pscroll').each(function () {
			var ps = new PerfectScrollbar(this);

			$(window).on('resize', function () {
				ps.update();
			})
		});


	</script>
	<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>

</html>
